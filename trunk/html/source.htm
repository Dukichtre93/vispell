<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>A light weight RTE jQuery Plugin</title>
<!-- Framework CSS -->
    <link rel="stylesheet" href="asset/screen.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="asset/print.css" type="text/css" media="print" />
    <!--[if IE]>
    <link rel="stylesheet" href="/css/ie.css" type="text/css" media="screen, projection" />
<![endif]-->

    <link type="text/css" rel="stylesheet" href="asset/rte.css" />
    <style type="text/css">
    body, textarea {
        font-family:sans-serif;
        font-size:12px;
    }
    </style>
    <script type="text/javascript" src="asset/jquery1.3.2.js"></script>
    <script type="text/javascript" src="asset/jquery.rte.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("#sourcetext").rte({
            content_css_url: "asset/rte.css",
            media_url: "asset/"
        });
    });
    </script>    
</head>
<body>
<div id="main">
<form action="">
<fieldset style="margin:0; padding:0; border:none">
    <div style="margin:0; padding:0">
    <textarea name="sourcetext" id="sourcetext" class="rte-zone" style="width:95%; height:100%"></textarea>
    <!--<input type="submit" />-->
    </div>
</fieldset>
</form>
</body>
</html>
